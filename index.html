<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Final project from The Odin Project foundation course.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <!--Display-->
        <div class="display">
            <span class="display-operation-info">&nbsp;</span>
           <div class="display-inner">0</div>
        </div>
        <div class="keypad">
            <!--Digits-->
            <button class="digit-7">7</button>
            <button class="digit-8">8</button>
            <button class="digit-9">9</button>
            <button class="digit-4">4</button>
            <button class="digit-5">5</button>
            <button class="digit-6">6</button>
            <button class="digit-1">1</button>
            <button class="digit-2">2</button>
            <button class="digit-3">3</button>
            <button class="digit-0">0</button>
            <!--Operation buttons-->
            <button class="addBtn">+</button>
            <button class="subtractBtn">-</button>
            <button class="multiplyBtn">x</button>
            <button class="divideBtn">/</button>
            <!--Dot for floating point numbers-->
            <button class="dotBtn">.</button>
            <!--Delete and Clear buttons-->
            <button class="clear">Clear</button>
            <button class="delete">Del</button>
            <!--Equal button <=> operate button-->
            <button class="operate">=</button>
        </div>
        <p class="developer">Coded by <a href="https://github.com/EmrahIso" rel="noopener noreferrer" target="_blank" class="developer-link">emrahisovic</a></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
